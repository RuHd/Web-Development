    <link href="calculadora.css" rel="stylesheet">

<body>

    <div id="calculadora">
        <div id="visor"></div>  
        <div id="teclado">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button> X </button>
            <button> + </button>
            <button> - </button>
            <button> / </button>
            <button style="align-self: right; width: 145px;"> ENTER </button>
        </div>
    </div><!--  -->
</body>
<script>
    const buttons = document.getElementsByTagName("button")
    var visor = document.getElementById("visor")


    console.log(buttons)

    for (let i = 0; i<=9;i++) {
        buttons[i].addEventListener("click",function(){
            return visor.innerHTML=i
        })
        // console.log(buttons[i])

    }

    
</script>
