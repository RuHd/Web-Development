<!--
    DOM methods - Ações realizadas nos elementos
    DOM Properties - Valores de elementos
-->

<!DOCTYPE html>
<html>
     
    <head>
        <title>
            DOM - METHODS AND PROPERTIES
        </title>
    </head>
    

    <body>
        <P id = "teste"></P>
        <script>
            document.getElementById("teste").innerHTML = "Hello World!"
            // .innerHTML - Definida como propriedade, realizando
            // pode ser usado para mudar conteúdo dos elementos
            // <html> e <body>
            
            // .getElementByID - Método para selecionar um elemento
            // por sua ID.    
        </script>    
    </body>
    
</html>
